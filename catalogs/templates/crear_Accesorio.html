{% extends 'base.html' %}

{% block content %}
  <h1>Crear un nuevo producto</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a href ="{% url 'Accesorio' %}"class="btn btn-danger" type="submit">Cancelar</a> 
  </form>
  {% if form.errors %}
    <div class="errors">
        {{ form.errors }}
    </div>
  {% endif %}
{% endblock %}
