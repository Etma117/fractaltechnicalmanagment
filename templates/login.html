<!doctype html>
<html><head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Carlos Alvarez - Alvarez.is">

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    
	<script type="text/javascript" src=" {% static 'js/jquery.js' %}" ></script>    
    <script type="text/javascript" src=" {% static 'js/bootstrap.min.js' %}" ></script>

    <style type="text/css">
      body {
        padding-top: 30px;
      }

      pbfooter {
        position:relative;
      }
    </style> 
	
	<link href="http://fonts.googleapis.com/css?family=Raleway:400,300" rel="stylesheet" type="text/css">
  	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

</head>

<style>
    .pbfooter {
        position:relative;
    }
</style>

  <body style="background:url('images/bg.jpg') no-repeat center center; height:700px;">
           
  	<!-- NAVIGATION MENU -->

    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><img src="images/logo30.png" alt=""> BLOCKS Dashboard</a>
        </div> 
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#"><i class="icon-home icon-white"></i> Home</a></li>              
              <li><a href="#"><i class="icon-th icon-white"></i> Tables</a></li>
              <li class="active"><a href="#"><i class="icon-lock icon-white"></i> Login</a></li>
              <li><a href="#"><i class="icon-user icon-white"></i> User</a></li>

            </ul>
          </div><!--/.nav-collapse -->
        </div>
    </div>
	<div class="container">
            {% block contenido %}
	<div class="container">
    <div class="row justify-content-center">
		<div class="col-lg-offset-4 col-lg-4" style="margin-top:100px">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Iniciar sesión</h2>
          </div>
          <div class="card-body">
            <form method="post"> 
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username">Usuario</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
              </div>
              <div class="form-group">
                <label for="id_password">Contraseña</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
                <div class="col">
                  <button class="btn btn-primary" type="button" onclick="mostrarContrasena()">Mostrar Contraseña</button>
                </div>
              </div>
              <button type="submit" class="btn btn-success btn-block">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>       
    </div>
    {% endblock %}
</div><!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
      function mostrarContrasena() {
          var campoContrasena = document.getElementById("id_password");

          // Verifica el tipo de entrada actual del campo de contraseña
          if (campoContrasena.type === "password") {
            // Si es una contraseña oculta, cambia a texto para mostrarla
            campoContrasena.type = "text";
          } else {
            // Si es texto visible, cambia a contraseña para ocultarla
            campoContrasena.type = "password";
          }
        }
    </script>
    <script type="text/javascript" src="js/bootstrap.js"></script>  
    
</body></html>
